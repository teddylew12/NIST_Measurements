<div class="container theme-showcase" role="main">
      <div class="jumbotron">
        <h1>Wafer Report</h1>
	<!-- <h2>J.F.Pulecio (javier.pulecio@nist.gov, x3363)</h2> -->
        <p>
	  <h2>Creates a wafer report for the specified design.</h2>
	  <h3><u>Contact: Nathan Biesterfeld (nathan.biesterfeld@nist.gov, x7427)</u></h3>
          <h4>Original site designed by Soroush, Javier, and Ted (just barely)</h4>
	</p>
      </div>



    <div class="page-header">
        <h1>Wafer Selected: {{ wafer.name }}</h1>
    </div>
    <form class="form-inline" method="POST" action="{{ url_for('wafer_report', wafer_select=wafer.id) }}" name="design_selection">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">Please select a design</span>

                <select name="design_select" class="selectpicker form-control">
                    {% for d in designs %}
                    <option value={{ d.id }}>{{ d.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-default" name-="Go">Continue</button
        </div>
    </form>
</div>

</html>
